<!DOCTYPE html>
<html lang="de">
<head>
    <title>Hello, Sudoku!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./sudoku.css" />
</head>

<body>
    <h1>Hello, Sudoku!</h1>

    <div class="game">
        <div class="hline sline shline-1"></div>
        <div class="hline sline shline-2"></div>
        <div class="hline hline-1"></div>
        <div class="hline sline shline-3"></div>
        <div class="hline sline shline-4"></div>
        <div class="hline hline-2"></div>
        <div class="hline sline shline-5"></div>
        <div class="hline sline shline-6"></div>
        <div class="vline sline svline-1"></div>
        <div class="vline sline svline-2"></div>
        <div class="vline vline-1"></div>
        <div class="vline sline svline-3"></div>
        <div class="vline sline svline-4"></div>
        <div class="vline vline-2"></div>
        <div class="vline sline svline-5"></div>
        <div class="vline sline svline-6"></div>
    </div>

    <div class="controls">
        <button class="btn btn-outline-info" value="1">1</button>
        <button class="btn btn-outline-info" value="2">2</button>
        <button class="btn btn-outline-info" value="3">3</button>
        <button class="btn btn-outline-info" value="4">4</button>
        <button class="btn btn-outline-info" value="5">5</button>
        <button class="btn btn-outline-info" value="6">6</button>
        <button class="btn btn-outline-info" value="7">7</button>
        <button class="btn btn-outline-info" value="8">8</button>
        <button class="btn btn-outline-info" value="9">9</button>
        <button class="btn btn-outline-info btn-sm" value=" ">Clear</button>
        <button class="btn btn-outline-info btn-sm btn-fullscreen">Fullscreen</button>
    </div>

    <script src="./sudoku.bundle.js"></script>
</body>
</html>
